apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp-pod
        image: index.docker.io/training/webapp:latest
        labels:
          name: webapp
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:  
  name: webapp-service
spec:
  selector:    
    app: webapp
  type: NodePort
  ports:  
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 30036
    protocol: TCP
